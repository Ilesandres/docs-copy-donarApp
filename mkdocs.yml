site_name: DonarApp Documentation
site_description: Documentation for the DonarApp project (Angular Frontend + NestJS Backend)
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.footer
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Backend API:
    - Overview: backend/index.md
    - Core & Shared:
      - Guards: backend/guards.md
      - Interceptors: backend/interceptors.md
      - Middleware: backend/middleware.md
    - Configuration: backend/configuration.md
    - Modules: backend/modules.md
    - Controllers: backend/controllers.md
    - Services: backend/services.md
    - Entities: backend/entities.md
    - How It Works: backend/how-it-works.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
